<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种变</title>
	<style>
		div{width: 300px;height: 300px;background: #f40;}
	</style>
	<script>
		window.onload=function(){
			var aInp=document.getElementsByTagName('input');
			var oDiv=document.getElementById('div1');
			function toStyle(name,value){
				oDiv.style[name]=value;
			}
			aInp[0].onclick=function(){
				toStyle('width','400px');
			};
			aInp[1].onclick=function(){
				toStyle('height','400px');
			};
			aInp[2].onclick=function(){
				toStyle('background','#ccc');
			};
			aInp[3].onclick=function(){
				toStyle('display','none');
			};
			aInp[4].onclick=function(){
				toStyle('display','block');
			};
			aInp[5].onclick=function(){
				toStyle('marginLeft','300px');
			};
		};
	</script>
</head>
<body>
	<input type="button" value="变宽">
	<input type="button" value="变高">
	<input type="button" value="变色">
	<input type="button" value="隐藏">
	<input type="button" value="显示">
	<input type="button" value="移动">
	<div id="div1"></div>
</body>
</html>
